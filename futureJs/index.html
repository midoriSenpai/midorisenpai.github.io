<!DOCTYPE html>
<html lang="pt-BR">
<body>
    <h1 style="font-family:sans-serif">Gerador de Imagens</h1>
    <button id="btn">Gerar Imagens</button>
    <hr>
    <section id="root"></section>

<style>
    #btn:active {
        background: yellow;
    } 
</style>


    <script>
        const btn = document.querySelector("#btn");
        const root = document.querySelector("#root");
        let flag = false;
        
        btn.onclick = ()=> {
            const xhr = new XMLHttpRequest();
            
            if(flag){
                const imgsroot = document.querySelector("#root img"); 
                root.removeChild(imgsroot);
                flag = false;
            }
            
            xhr.onload = function(){
                const imgs = xhr.responseXML.querySelectorAll("fotos");
                let random = Math.floor((Math.random() * imgs.length));
                
                for(let i = 0; i < imgs.length; i++){
                    if(i == random){
                        let img = document.createElement("img");
                        img.setAttribute('src', imgs[i].textContent);
                        img.style.width = '427px';
                        img.style.height = '240px';
                        root.appendChild(img);
                    }
                }
                
            }
            xhr.open("GET","teste.xml", true);
            xhr.responseType = "document";
            xhr.send();
            flag = true;
        }
    </script>
</body>
</html>
